<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .alert {
            margin-bottom: 20px;
        }
        footer {
            background-color: #f8f9fa;
        }
</style>
</head>
<body>

	<div>
		<h3 style="color: green;" th:text="${session.success}"></h3>
		<h3 style="color: red;" th:text="${session.failure}"></h3>
		<th:block th:text="${@messageRemover.remove()}"></th:block>
	</div>

	 <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/">Ekart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/vendor/login">Vendor Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/vendor/register">Vendor Registration</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="alert alert-success" th:if="${session.success}" th:text="${session.success}"></div>
        <div class="alert alert-danger" th:if="${session.failure}" th:text="${session.failure}"></div>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    
    <a href="/vendor/register"><button>Vendor Registration</button></a>

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            Â© 2023 Ekart. All rights reserved.
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
