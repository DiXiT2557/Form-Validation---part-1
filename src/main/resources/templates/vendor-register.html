<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e3f2fd, #90caf9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #1e88e5;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
        }

        span {
            color: red;
            font-size: 0.9em;
        }

        button {
            background-color: #1e88e5;
            color: white;
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vendor Registration</h1>
        <form action="/vendor/register" method="post" th:object="${vendor}">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" name="name" id="name" placeholder="Enter your name">
            <span th:errors="*{name}"></span>

            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" name="email" id="email" placeholder="Enter your email">
            <span th:errors="*{email}"></span>

            <label for="mobile">Mobile:</label>
            <input type="number" th:field="*{mobile}" name="mobile" id="mobile" placeholder="Enter your mobile number">
            <span th:errors="*{mobile}"></span>

            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" name="password" id="password" placeholder="Enter your password">
            <span th:errors="*{password}"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" th:field="*{confirmPassword}" name="confirmPassword" id="confirmPassword"
                placeholder="Confirm your password">
            <span th:errors="*{confirmPassword}"></span>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
